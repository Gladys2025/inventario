<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Inventario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            position: relative; /* Necesario para posicionar la imagen en la esquina superior izquierda */
            padding-top: 50px; /* Espacio para la imagen en la parte superior */
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .header-img {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px; /* Ajusta el tamaño de la imagen */
        }
    </style>
</head>
<body>
    <img src="http://localhost/inventario/modelo/invent.png" alt="Logo" class="header-img">

    <h2>Reporte de Inventario</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Cantidad</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se insertarán los datos dinámicamente -->
            {{DATA_ROWS}}
        </tbody>
    </table>
</body>
</html>
